<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    <title>GPA Calculator</title>
</head>

<body>
    <div class="container-fluid">
        <div class = "row">
            <div class="col-11 mx-auto pt-3">
                <!-- title -->
                <h3 class="text-uppercase mb-4"><b>GPA Calculator</h3>
                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- grade feedback -->
                        <div class="grade-feedback alert alert-danger">
                            Grade feedback</div>
                        <!-- form for entering grades -->
                        <form id="grade-form" class="grade-form">
                            <h5>Course name</h5>
                            <div class="form-group">
                                <input type="text" class="form-control grade-input" id="course-input">
                            </div>
                            <h5>Grade<br>(both letter grades and points acceptable)</h5>
                            <div class="form-group">
                                <input type="text" class="form-control grade-input" id="grade-input">
                            </div>
                            <!-- submit button -->
                            <button type="submit" class="btn grade-submit" 
                                id="grade-submit"> Add grade
                            </button>
                        </form>
                    </div>

                    <div class="col-md-7 text-center">
                        <!-- GPA -->
                        <div class="row my-3">
                            <div class="col text-center">
                                <h4>Your McMaster GPA</h4>
                                <h2 class="text-uppercase mt-2 mac-gpa" id="mac">
                                    <span id="mac-gpa">0.0</span>
                                </h2>
                            </div>
                            <div class="col text-center">
                                <h4>Your 4.0-scale GPA</h4>
                                <h2 class="text-uppercase mt-2 four-gpa" id="four">
                                    <span id="four-gpa">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col my-3">
                <!-- list of grades -->
                <div class="grade-list" id="grade-list">
                    <div class="grade-list__info d-flex justify-content-between">
                        <h5 class="list-item">Course name</h5>
                        <h5 class="list-item">Grade</h5>
                        <h5 class="list-item"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
</body>

</html>
